version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    container_name: rabbitmq
    restart: on-failure
    ports:
      - 5671:5671
      - 5672:5672
      - 4369:4369
      - 25672:25672
      - 15671:15671
      - 15672:15672
    networks:
      - web_server_network

  nginx:
    image: ${registry:-docker.io}/ydcode/pack:image-nginx-1.0.0-snapshot
    container_name: nginx
    restart: on-failure
    ports:
      - 80:80
      - 443:443
      - 1688:1688
    volumes:
      - /home/wwwroot:/home/wwwroot
      - /home/wwwroot/default:/home/wwwroot/default
      - /etc/letsencrypt:/etc/letsencrypt
      - /home/tmp/logs:/home/tmp/logs
      - /home/tmp/ssl:/home/tmp/ssl
      - /home/tmp/nginx/vhost:/etc/nginx/conf.d
    networks:
      - web_server_network

  useragent:
    image: ${registry:-docker.io}/ydcode/pack:image-user-agent-1.0.0-snapshot
    container_name: useragent
    ports:
      - 8099:8099
    restart: on-failure
    networks:
      - web_server_network

  web-admin:
    image: ${registry:-docker.io}/ydcode/pack:web-admin-1.0.0-snapshot
    container_name: web-admin
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - CDN_DOMAIN_CN=${CDN_DOMAIN_CN}
      - SSL_EMAIL=${SSL_EMAIL}
      - USER_AGENT_HOST=useragent
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    volumes:
      - /home/tmp/maxmind:/home/tmp/maxmind
      - /home/tmp/ssl:/home/tmp/ssl
    restart: on-failure
    depends_on:
      - php-fpm
      - phpmyadmin
      - rabbitmq
      - nginx
      - useragent
    ports:
      - 8080:8080
      - 8443:8443
    networks:
      - web_server_network

networks:
  web_server_network:
